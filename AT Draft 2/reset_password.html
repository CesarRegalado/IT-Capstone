<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker | Reset Password</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icons/icon_192x192.png">
</head>
<body>
    <div class="layout_container">
        <div class="hero_section">
            <div class="hero_content">
                <a href="index.html" class="back_button">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
                <h1>Reset Password</h1>
                <p>Enter your email to receive a reset link</p>
                <div class="feature_item">
                    <h3>Secure Link</h3>
                    <p>One-time reset link expires after 5 minutes</p>
                </div>
            </div>
        </div>

        <div class="form_section">
            <div class="form_container">
                <form class="form active" id="email_request_form">
                    <h2>Enter Your Email</h2>
                    <p>We'll send a password reset link</p>
                    
                    <div class="form_group">
                        <label for="reset_email">Email</label>
                        <input type="email" id="reset_email" placeholder="Enter your email" required>
                        <div class="error_message" id="reset_email_error"></div>
                    </div>
                    
                    <button type="submit" class="btn btn_rounded" id="send_reset_btn">
                        <span class="btn_text">Send Reset Link</span>
                        <span class="btn_loading">Sending...</span>
                    </button>
                </form>

                <div class="form" id="email_sent_success" hidden>
                    <h2>Check Your Email!</h2>
                    <p>Reset link sent to <strong id="sent_email_display"></strong></p>
                    <p>Link expires in 5 minutes</p>
                    <div class="form_footer" style="display: flex; flex-direction: column; gap: 10px; margin-top: 20px;">
                        <a href="index.html" class="btn btn_rounded">Back to Login</a>
                        <button class="btn btn_secondary btn_rounded" id="resend_email_btn">Resend Email</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="shared-auth.js"></script>
    <script src="reset_password.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker | Login & Register</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="icons/icon_192x192.png">
    <link rel="icon" href="icons/icon_192x192.png">
    <meta name="description" content="Secure Attendance Tracking System for Students and Instructors">
</head>
<body>
    <div class="layout_container">
        <div class="hero_section">
            <div class="hero_content">
                <div class="logo">
                    <h1>Attendance Tracker</h1>
                </div>
                
                <div class="features_list">
                    <div class="feature_item"> </div>

                    <div class="feature_item"> </div>

                    <div class="feature_item">
                        <div>
                            <h3>PWA Ready</h3>
                            <p>Install as app on any device for offline access</p>
                        </div>
                    </div>
                </div>

                <!-- PWA Install Prompt -->
                <div class="install_prompt" id="install_prompt">
                    <i class="fas fa-download"></i>
                    <div class="prompt_content">
                        <p class="prompt_title">Install Our App</p>
                        <p class="prompt_description">Get the best experience by installing Attendance Tracker on your device</p>
                    </div>
                    <div class="prompt_actions">
                        <button id="install_btn" class="btn_install">Install</button>
                        <button class="close_prompt" id="close_prompt" aria-label="Close install prompt">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="form_section">
            <div class="form_container">
                <div class="form_toggle" role="tablist">
                    <div class="toggle_btn active" id="login_toggle" role="tab" aria-selected="true" aria-controls="login_form">Login</div>
                    <div class="toggle_btn" id="register_toggle" role="tab" aria-selected="false" aria-controls="register_form">Register</div>
                </div>
                
                <form class="form active" id="login_form" role="tabpanel" aria-labelledby="login_toggle">
                    <div class="form_group">
                        <label for="login_email">Email Address</label>
                        <input type="email" id="login_email" placeholder="Enter your email" required autocomplete="email">
                        <div class="error_message" id="login_email_error"></div>
                    </div>
                    
                    <div class="form_group">
                        <label for="login_password">Password</label>
                        <input type="password" id="login_password" placeholder="Enter your password" required autocomplete="current-password">
                        <span class="password_toggle" id="login_password_toggle" tabindex="0" role="button">
                            <i class="far fa-eye"></i>
                        </span>
                        <div class="error_message" id="login_password_error"></div>
                    </div>
                    
                    <div class="form_footer">
                        <a href="reset_password.html" id="reset_password" tabindex="0">Forgot your password?</a>
                    </div>
                    
                    <button type="submit" class="btn" id="login_btn">
                        <span class="btn_text">Login</span>
                        <span class="btn_loading" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i> Processing...
                        </span>
                    </button>
                    
                    <div class="divider">
                        <span>OR</span>
                    </div>
                    
                    <button type="button" class="btn btn_passkey" id="login_passkey">
                        <i class="fas fa-fingerprint"></i>
                        Login with Passkey
                    </button>
                </form>
                
                <form class="form" id="register_form" role="tabpanel" aria-labelledby="register_toggle" hidden>
                    <div class="form_group">
                        <label for="user_role">Account Type</label>
                        <select id="user_role" required>
                            <option value="">Select your role</option>
                            <option value="student">Student</option>
                            <option value="instructor">Instructor</option>
                        </select>
                        <div class="error_message" id="user_role_error"></div>
                    </div>

                    <div class="form_group">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" placeholder="Enter your first name" required autocomplete="given-name">
                        <div class="error_message" id="first_name_error"></div>
                    </div>
                    
                    <div class="form_group">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" placeholder="Enter your last name" required autocomplete="family-name">
                        <div class="error_message" id="last_name_error"></div>
                    </div>
                    
                    <div class="form_group">
                        <label for="register_email">Email Address</label>
                        <input type="email" id="register_email" placeholder="Enter your email" required autocomplete="email">
                        <div class="error_message" id="register_email_error"></div>
                    </div>
                    
                    <div class="form_group">
                        <label for="register_password">Password</label>
                        <input type="password" id="register_password" placeholder="Create a password (min. 8 characters)" required autocomplete="new-password">
                        <span class="password_toggle" id="register_password_toggle" tabindex="0" role="button">
                            <i class="far fa-eye"></i>
                        </span>
                        <div class="password_strength">
                            <div class="strength_bar"></div>
                        </div>
                        <div class="error_message" id="register_password_error"></div>
                    </div>
                    
                    <div class="form_group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" placeholder="Confirm your password" required autocomplete="new-password">
                        <span class="password_toggle" id="confirm_password_toggle" tabindex="0" role="button">
                            <i class="far fa-eye"></i>
                        </span>
                        <div class="error_message" id="confirm_password_error"></div>
                    </div>
                    
                    <button type="submit" class="btn" id="register_btn">
                        <span class="btn_text">Create Account</span>
                        <span class="btn_loading" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i> Creating...
                        </span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="shared-auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
